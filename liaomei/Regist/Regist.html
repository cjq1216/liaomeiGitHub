    <div class="container">

            <form method="post">
              <div class="login-form">
                <div class="input-group">

                  <label class="login-field-icon fui-user" for="username" ></label>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">密码</span>
                  <input type="password" class="form-control flat" name="password" placeholder="请在此处填写密码">
                  <label class="login-field-icon fui-lock" for="password"></label>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">昵称</span>
                  <input type="text" class="form-control flat" name="nickname" placeholder="请在此处填写昵称">
                  <label class="login-field-icon fui-star" for="nickname"></label>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">生日</span>
                  <input type="date" class="form-control flat" name="birthday" placeholder="请在此处填写生日">
                  <label class="login-field-icon fui-calendar" for="birthday"></label>
                </div>
